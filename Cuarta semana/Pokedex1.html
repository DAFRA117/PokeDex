<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="Pokedex1.js" type="text/javascript" defer></script>
    <link href="Pokedex.css" rel="stylesheet" />
</head>
<body>
    <form action="" onsubmit="searchPokemon(event)" id="searchPokemon">
        <input type="text" name="pokemon" autocomplete="off">
    </form>
    <div id = "poke-card" class="poke-card">
        <div id="poke-name" class="poke-name"> Pokedex </div>
        <div id = "poke-img-container" class="img-container">
            <img id = "poke-img" class="poke-img" src="https://i.pinimg.com/originals/de/50/e0/de50e08c7a269e8f3361e0b49b93f192.jpg" width=""/>
        </div>
        <div id = "poke-id"></div>
        <div id = "poke-types" class="poke-types"></div>
        <div id = "poke-stats" class="poke-stats"></div>
        <button form="searchPokemon" class="button" type="submit">Buscar</button>  
    </div>
  
</body>
</html>
